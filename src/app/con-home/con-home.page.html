<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Con-Home</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>

      <ion-grid>

        <ion-row lass="ion-justify-content-center">
          <ion-list class="item-list">


            <ion-item *ngFor="let product of (products | async)" [routerLink]="['/prod-details', product.id]">
              <ion-label color="primary">
                <h3>{{ product.name }}</h3>
                <h4>{{ product.supplierName }}</h4>
              </ion-label>
              <ion-text>
                <p>{{ product.price }} â‚±</p>
                <p>Stock left: {{ product.stock }}</p>
              </ion-text>
            </ion-item>


          </ion-list>
        </ion-row>
      </ion-grid>



    </ion-content>
  </div>
</ion-app>
