<ion-content>
    <ion-item>
      <ion-label position="stacked">Product Name</ion-label>
      <ion-input [(ngModel)]="product.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Price</ion-label>
      <ion-input [(ngModel)]="product.price" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Current Stock</ion-label>
      <ion-input [(ngModel)]="product.stock" type="number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input [(ngModel)]="product.address"></ion-input>
    </ion-item>
  
  </ion-content>
  
  <ion-footer *ngIf="!product.id">
    <ion-toolbar color="success">
      <ion-button expand="full" fill="clear" color="light" (click)="addProduct()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Add Product
      </ion-button>
    </ion-toolbar>
  </ion-footer>
  
  <ion-footer *ngIf="product.id">
    <ion-row no-padding text-center>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          color="danger"
          (click)="deleteProduct()"
        >
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          color="success"
          (click)="updateProduct()"
        >
          <ion-icon name="trash" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
  
      
    </ion-row>
  </ion-footer>
