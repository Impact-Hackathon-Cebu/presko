<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center" padding>
      <ion-img src="/assets/images/logo.png" class="logo"></ion-img>
      <div class="logo"></div>
    </ion-row>
    <ion-row class="ion-justify-content-center" padding>
      <ion-text class="title">
        <p class="title1">presko</p>
      </ion-text>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <div class="spacer"></div>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-item>
        <ion-label position="floating" color="primary">
          <ion-icon name="mail"></ion-icon>&nbsp;&nbsp;Email
        </ion-label>
        <ion-input color="dark" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">
          <ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Password
        </ion-label>
        <ion-input type="password" color="dark" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button class="round" shape="round" fill="outline" color="primary" (click)="signin()">
        <p class="btn">sign in</p>
      </ion-button>
    </ion-row>

  </ion-grid>
</ion-content>
